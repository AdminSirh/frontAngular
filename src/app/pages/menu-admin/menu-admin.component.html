<p-toast preventOpenDuplicates="true"></p-toast>
<div class="row">
  <div class="col-md-10">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 fw-bold text-primary">Administración de Menú</h6>
        <h4 class="m-0 fw-bold text-primary text-end">Administración / Menú</h4>
      </div>
      <!-- Card Body -->
      <div class="card-body">
        <div class="mb-3">
          <button type="button" class="btn btn-outline-success" (click)="openAddMenuModal()">
            <span class="fa fa-object-group"></span>
            Agregar Nuevo Menú
          </button>
          <br />
        </div>
        <!-- PRUEBA BÚSQUEDA -->
        <div class="alert alert-info rounded mx-auto">
          <!-- PRUEBA DE BÚSQUEDA float-end-->
          <div class="icon">
            <strong><h5>Menús Registrados</h5></strong>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered" id="tablaMenu" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre del Menú</th>
                <th>Descripción</th>
                <th>Icono</th>
                <th>Orden</th>
                <th>Editar</th>
                <th>Sub Menú</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<ng-template #agregarMenuModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Agregar Menú</h5>
    <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="menuForm" (ngSubmit)="saveMenu()">
      <div class="text-end">
        <label class="text-danger"><small>* Campos Obligatorios</small></label>
        <br />
      </div>
      <div class="mb-3">
        <input formControlName="menuNombre" class="form-control" placeholder="* Menu" type="text" />
        <input formControlName="id" type="hidden" />
      </div>
      <div class="mb-3">
        <input formControlName="descripcion" class="form-control" placeholder="* Descripción" type="text" />
      </div>
      <div class="mb-3">
        <input formControlName="orden" class="form-control" placeholder="* Orden" type="number" />
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-secondary" type="button" (click)="modal.dismiss('Cross click')" style="width: 216px">Cancelar</button>
        <button type="submit" class="btn btn-primary" style="width: 216px">Guardar</button>
      </div>
    </form>
  </div>
</ng-template>

<!--**************************************************************MODAL PARA EDITAR MENU***************************************************************************** -->
<ng-template #modificarMenuModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Modificar Menú</h5>
    <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="menuForm" (ngSubmit)="updateMenu()">
      <div class="text-end">
        <label class="text-danger"><small>* Campos Obligatorios</small></label>
        <br />
      </div>
      <div class="mb-3">
        <input formControlName="menuNombre" class="form-control" placeholder="* Menu" type="text" />
        <input formControlName="id" type="hidden" />
      </div>
      <div class="mb-3">
        <input formControlName="descripcion" class="form-control" placeholder="* Descripción" type="text" />
      </div>
      <div class="mb-3">
        <input formControlName="orden" class="form-control" placeholder="* Orden" type="number" />
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-secondary" type="button" (click)="modal.dismiss('Cross click')" style="width: 216px">Cancelar</button>
        <button type="submit" class="btn btn-primary" style="width: 216px">Guardar</button>
      </div>
    </form>
  </div>
</ng-template>
