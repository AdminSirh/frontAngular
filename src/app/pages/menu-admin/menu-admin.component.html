<p-toast preventOpenDuplicates="true"></p-toast>
<div class="row">
  <div class="col-md-10">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 fw-bold text-primary">Administración de Menú</h6>
        <h4 class="m-0 fw-bold text-primary text-end">Administración / Menú</h4>
      </div>
      <!-- Card Body -->
      <div class="card-body">
        <div class="mb-3">
          <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#agregarMenuModal">
            <span class="fa fa-object-group"></span>
            Agregar Nuevo Menú
          </button>
          <br />
        </div>
        <!-- PRUEBA BÚSQUEDA -->
        <div class="alert alert-info rounded mx-auto">
          <!-- PRUEBA DE BÚSQUEDA float-end-->
          <div class="icon">
            <strong><h5>Menús Registrados</h5></strong>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered" id="tablaMenu" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre del Menú</th>
                <th>Descripción</th>
                <th>Icono</th>
                <th>Orden</th>
                <th>Editar</th>
                <th>Sub Menú</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="agregarMenuModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Menú</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" id="formGuardarMenu" class="needs-validation" novalidate>
          <div class="text-end">
            <label class="text-danger"><small>* Campos Obligatorios</small></label>
            <br />
          </div>
          <div class="mb-3">
            <input
              name="menuNombre"
              id="menuNombre"
              class="form-control"
              minlength="3"
              maxlength="25"
              autocomplete="off"
              placeholder="*Nombre de menú"
              type="text"
              required
            />
          </div>
          <div class="mb-3">
            <input
              name="descripcion"
              id="descripcion"
              class="form-control"
              minlength="3"
              maxlength="25"
              autocomplete="off"
              placeholder="*Descripción"
              type="text"
              required
            />
          </div>
          <div class="mb-3">
            <input id="orden" name="orden" class="form-control" placeholder="* Orden" type="number" required />
          </div>
          <hr />
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" id="btn_Cancelar" data-bs-dismiss="modal" style="width: 216px">Cancelar</button>
            <button type="submit" name="botonenviar" class="btn btn-primary" id="botonenviar" value="Enviar" style="width: 216px">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--**************************************************************MODAL PARA EDITAR MENU***************************************************************************** -->
<div class="modal fade" id="modificarMenuModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modificar Menú</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formdata">
          <div class="text-end">
            <label class="text-danger"><small>* Campos Obligatorios</small></label>
            <br />
          </div>
          <div class="mb-3">
            <input id="menuNombre_edita" name="menuNombre_edita" class="form-control" placeholder="* Menu" type="text" />
            <input id="id_menu" #idMenuInput type="hidden" />
          </div>
          <div class="mb-3">
            <input id="descripcion_edita" name="descripcion_edita" class="form-control" placeholder="* Descripción" type="text" />
          </div>
          <div class="mb-3">
            <input id="orden_edita" name="orden_edita" class="form-control" placeholder="* Orden" type="number" />
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal" style="width: 216px">Cancelar</button>
            <button type="button" name="botonenviar" (click)="updateMenu()" class="btn btn-primary" style="width: 216px">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
