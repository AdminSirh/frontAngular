<div class="card" style="width: 40rem">

        <br />

          <label class="form-label" for="addon-wrapping-left">Log de Usuarios</label>
          <br />
          <img src="assets/images/tiempo.png" width="100" height="100" />
        </div>
      </div>

      <div class="col">
        <br />
        <div id="usuariosAdmin" (click)="navegar('/usuariosAdmin')">

          <br />
          <img src="assets/images/empleados.png" width="100" height="100" />
        </div>
      </div>

      <div class="col">
        <br />

      </div>

        <br />

          <br />
          <img src="assets/images/revista.png" width="100" height="100" />
        </div>
      </div>

      <div class="col me-2">
        <!-- Ajuste de margen end para reducir espacio entre columnas -->
        <br />
        <div id="trabajadoresAdmin" (click)="navegar('/trabajadoresAdmin')">
          <label class="form-label" for="addon-wrapping-left">Trabajadores</label>
          <br />
          <img src="assets/images/trabajo-en-equipo.png" width="100" height="100" />
        </div>
      </div>

      <div class="col">
        <br />
        <div id="reportesGenerales" (click)="navegar('/reportesGenerales')">
          <label class="form-label" for="addon-wrapping-left">Reportes</label>
          <br />
          <img src="assets/images/reporte.png" width="100" height="100" />
        </div>
